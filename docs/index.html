<!doctype html>
<html lang="es">
<head>
  <title>UtilGDE</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/darkly/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<style>
  .pulse-theme {
    background-color: var(--bs-secondary);
    animation: pulseSecondary 1.6s infinite ease-in-out;
  }

  @keyframes pulseSecondary {
    0% {
      filter: brightness(100%);
    }
    50% {
      filter: brightness(130%); /* Aclara sin cambiar el color base */
    }
    100% {
      filter: brightness(100%);
    }
  }
</style>



  <main class="center">
    <div class="d-flex justify-content-center align-items-center vh-100">
      <div class="p-5 text-white rounded ">
        <h1 class="mb-0 text-primary">UtilGDE</h1>
        <h3 id="statusUtilGDE" >...</h3>
      </div>
    </div>
  </main>

    <script>
    const estado = document.getElementById("statusUtilGDE");
    const ok = "UtilGDE está instalado."
    const nok = "UtilGDE no está instalado."
     console.log(  window.__UtilGDE__)
    if (window.__UtilGDE__) {
      estado.innerText = ok ;
      estado.classList.add("text-success");
      console.log(ok);
    } else {
      estado.innerText = nok ;
      estado.classList.add("text-warning");
       estado.classList.add("pulse-theme");
      console.log(nok);
    }
</script>
</body>
</html>
