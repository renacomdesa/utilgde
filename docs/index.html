<!doctype html>
<html lang="es">
<head>
  <title>UtilGDE</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/darkly/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

  <main class="center">
    <div class="d-flex justify-content-center align-items-center vh-100">
      <div class="p-5 bg-secondary text-white rounded">
        <h1 class="mb-0">UtilGDE</h1>
        <h3 id="statusUtilGDE" class="center">...</h3>
      </div>
    </div>
  </main>

    <script>
    const estado = document.getElementById("statusUtilGDE");
    const ok = "UtilGDE está instalado."
    const nok = "UtilGDE no está instalado."
    if (window.__UtilGDE__) {
      estado.innerText = ok ;
      estado.class += " .text-success"
      console.log(ok);
    } else {
      estado.innerText = nok ;
      estado.class += " .text-warning"
      console.log(nok);
    }
</script>
</body>
</html>
